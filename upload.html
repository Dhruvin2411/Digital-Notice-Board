  <!-- Header -->
  <header class="bg-light text-center p-5">
    <h1 class="text-primary">Upload a New Notice</h1>
    <p class="lead">Admins and staff can add new notices to keep students updated.</p>
  </header>

  <!-- Upload Notice Form -->
  <section class="container my-5">
    <form class="row g-3 shadow p-4 rounded bg-white">
      <div class="col-12">
        <label class="form-label">Notice Title</label>
        <input type="text" class="form-control" placeholder="Enter notice title" required>
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" placeholder="Enter notice details" required></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Category</label>
        <select class="form-select" required>
          <option selected disabled>-- Select Category --</option>
          <option>General</option>
          <option>Exams</option>
          <option>Events</option>
          <option>Library</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Attach File (optional)</label>
        <input type="file" class="form-control">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-4">Upload Notice</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
